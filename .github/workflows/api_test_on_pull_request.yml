name: API Test on Pull Request to Develop

on:
  pull_request:
    branches: [ develop ]

jobs:
  postman:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install Newman
      run: npm install -g newman

    - name: Run Postman Collection
      run: newman run "https://api.postman.com/collections/27775741-d238bc0f-cb17-4773-921e-9822047c6c2e?access_key=${{ secrets.POSTMAN_API_KEY }}"
